trigger:
  - master
  - assignment/*
  - solution/*

pool:
  vmImage: "windows-2019"

stages:
  - stage: STAGE_NAME
    displayName: PRETTY_STAGE_NAME
    jobs:
      - job: ECHO
        steps:
          - task: CmdLine@2
            inputs:
              script: |
                echo Hello world
      - job: BUILD_AND_TEST
        steps:
          - task: Npm@1
            inputs:
              command: 'ci'
              workingDir: 'spa-client'
          - task: Npm@1
            inputs:
              command: 'custom'
              workingDir: 'spa-client'
              customCommand: 'run test'
