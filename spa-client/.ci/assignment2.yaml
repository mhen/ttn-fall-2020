trigger:
  branches:
    include:
      - master
      - assignment/*
      - solution/*

pool:
  vmImage: "windows-2019"

stages:
  - stage: STAGE_NAME
    displayName: PRETTY_STAGE_NAME
    jobs:
      - job: CI
        steps:
        - task: GitHubComment@0
          inputs:
            gitHubConnection: 'github'
            repositoryName: 'mhen/ttn-fall-2020'
            id: '1'
            comment: 'Hello from Azure Pipelines'
